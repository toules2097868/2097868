<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
	</head>
		<body>
			<script  type="text/Javascript">
				var deux = 2
				var dix = 10
				var linebreak = "<br>"

				document.write("deux plus dix = ")
				var result = deux + dix 
				document.write(result)
				document.write(linebreak)

				document.write("deux * dix = ")
				var result = deux * dix 
				document.write(result)
				document.write(linebreak)

				document.write("dix / deux = ")
				var result = dix / deux 
				document.write(result)
				document.write(linebreak)

			</script>
		</body>
</html>
